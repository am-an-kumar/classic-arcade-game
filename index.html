<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Classic Arcade</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div id="scorecard">
        <p>score: <span id="score">0</span></p>
        <ul id="health">
          <li class="fa fa-heart"></li>
          <li class="fa fa-heart"></li>
          <li class="fa fa-heart hide"></li>
        </ul>
      </div>
      <div id="game-board"></div>
      <div id="controls">
        <span class="fa fa-angle-up control" data-dir='up'></span>
        <div id="controls-center">
          <span class="fa fa-angle-left control" data-dir='left'></span>
          <span class="fa fa-angle-right control" data-dir='right'></span>
        </div>
        <span class="fa fa-angle-down control" data-dir='down'></span>
      </div>
    </div>
  </body>
</html>
